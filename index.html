<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <style>
      :root {
        color-scheme: light dark;
        --accent: rgba(245, 158, 11, 0.9);
        --usa: rgba(59, 130, 246, 0.95);
        --japan: rgba(239, 68, 68, 0.95);
      }
      body.team-usa {
        --accent: var(--usa);
      }
      body.team-japan {
        --accent: var(--japan);
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.4;
      }
      .container {
        max-width: 980px;
        margin: 0 auto;
        padding: 24px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }
      .title {
        font-size: 20px;
        font-weight: 700;
      }
      .subtitle {
        opacity: 0.75;
        font-size: 13px;
        margin-top: 2px;
      }
      .panel {
        padding: 16px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 12px;
        background: rgba(127, 127, 127, 0.08);
      }
      .boards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
        margin-top: 12px;
      }
      @media (min-width: 860px) {
        .boards {
          grid-template-columns: 1fr 1fr;
        }
      }
      .boardHeader {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
      }
      .boardTitle {
        font-weight: 800;
      }
      .subtle {
        opacity: 0.8;
        font-size: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(10, 34px);
        grid-auto-rows: 34px;
        gap: 6px;
        justify-content: start;
        margin-top: 12px;
      }
      .gridWrap {
        position: relative;
        display: inline-block;
        margin-top: 12px;
      }
      .gridWrap .grid {
        margin-top: 0;
      }
      .shipSvgOverlay {
        position: absolute;
        pointer-events: none;
        z-index: 2;
      }
      .shipSvgOverlay svg {
        display: block;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.35));
      }

      body.in-game .shipSvgOverlay {
        z-index: 3;
      }
      body.in-game .shipSvgOverlay svg {
        filter:
          drop-shadow(0 0 10px rgba(34, 197, 94, 0.22))
          drop-shadow(0 0 20px rgba(34, 197, 94, 0.16))
          drop-shadow(0 8px 18px rgba(0, 0, 0, 0.55));
        animation: shipPhosphorPulse 1600ms ease-in-out infinite;
      }

      @keyframes shipPhosphorPulse {
        0%, 100% { opacity: 0.90; filter: saturate(1.05) contrast(1.05); }
        50% { opacity: 1; filter: saturate(1.25) contrast(1.18); }
      }
      .shipPiece svg {
        display: block;
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.28));
      }
      svg {
        shape-rendering: geometricPrecision;
      }
      .grid .cell {
        z-index: 1;
      }
      .cell {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(127, 127, 127, 0.08);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        font-weight: 700;
        position: relative;
      }

      .impact {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        pointer-events: none;
        z-index: 4;
      }

      .fireMarker {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        line-height: 1;
        pointer-events: none;
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.55));
        z-index: 3;
        opacity: 0.95;
      }

      .sunkFx {
        position: absolute;
        inset: 0;
        border-radius: 10px;
        pointer-events: none;
        z-index: 2;
        animation: sunkPulse 1100ms ease-out both;
        background:
          radial-gradient(circle at 50% 55%, rgba(0,0,0,0.55), rgba(0,0,0,0.0) 65%),
          radial-gradient(circle at 40% 40%, rgba(255,255,255,0.12), rgba(255,255,255,0.0) 55%);
        filter: saturate(0.9);
      }
      .sunkFx::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        transform: translate(-50%, -50%);
        border-radius: 999px;
        box-shadow:
          0 -10px 0 rgba(220, 220, 220, 0.22),
          -10px -2px 0 rgba(220, 220, 220, 0.18),
          10px -3px 0 rgba(220, 220, 220, 0.18);
        animation: smokeRise 1100ms ease-out both;
        opacity: 0.0;
      }
      @keyframes sunkPulse {
        0% { transform: scale(0.85); opacity: 0.0; }
        18% { opacity: 0.9; }
        100% { transform: scale(1.15); opacity: 0.0; }
      }
      @keyframes smokeRise {
        0% { transform: translate(-50%, -35%) scale(0.8); opacity: 0.0; }
        25% { opacity: 0.85; }
        100% { transform: translate(-50%, -90%) scale(1.6); opacity: 0; }
      }

      .explosion {
        width: 24px;
        height: 24px;
        position: relative;
        transform: scale(0.7);
        animation: explosionPop 520ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.45));
      }
      .explosionCore {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.75), #ffd166 35%, #fb5607 62%, rgba(239,68,68,0.0) 74%);
      }
      .explosionShock {
        position: absolute;
        inset: -2px;
        border-radius: 999px;
        border: 3px solid rgba(255, 214, 102, 0.75);
        animation: shockwave 520ms ease-out forwards;
      }
      .explosion::after {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(255,255,255,0.55), rgba(255,255,255,0.0) 65%);
        animation: hitFlash 520ms ease-out forwards;
        mix-blend-mode: screen;
      }

      @keyframes explosionPop {
        0% { transform: scale(0.35); opacity: 0; }
        18% { opacity: 1; }
        45% { transform: scale(1.08); }
        100% { transform: scale(0.92); opacity: 1; }
      }
      @keyframes shockwave {
        0% { transform: scale(0.4); opacity: 0.0; }
        20% { opacity: 0.85; }
        100% { transform: scale(1.55); opacity: 0; }
      }

      @keyframes hitFlash {
        0% { transform: scale(0.65); opacity: 0.0; }
        18% { opacity: 0.95; }
        100% { transform: scale(1.25); opacity: 0; }
      }

      .splash {
        width: 18px;
        height: 18px;
        position: relative;
        transform: scale(0.7);
        animation: splashPop 560ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        filter: drop-shadow(0 1px 2px rgba(0,0,0,0.35));
      }
      .splashRing {
        position: absolute;
        inset: 2px;
        border-radius: 999px;
        border: 2px solid rgba(59, 130, 246, 0.85);
        box-shadow: inset 0 0 0 2px rgba(255,255,255,0.10);
        animation: ripple 560ms ease-out forwards;
      }
      .splashDrop {
        position: absolute;
        width: 4px;
        height: 7px;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.9);
        top: 2px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
      }
      .splashDrop.d1 {
        animation: dropUp1 560ms ease-out forwards;
      }
      .splashDrop.d2 {
        animation: dropUp2 560ms ease-out forwards;
      }

      @keyframes splashPop {
        0% { transform: scale(0.35); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes ripple {
        0% { transform: scale(0.35); opacity: 0.0; }
        22% { opacity: 0.9; }
        100% { transform: scale(1.45); opacity: 0; }
      }
      @keyframes dropUp1 {
        0% { transform: translate(-50%, 6px) scale(0.6); opacity: 0; }
        30% { opacity: 0.95; }
        100% { transform: translate(calc(-50% - 8px), -10px) scale(1); opacity: 0; }
      }
      @keyframes dropUp2 {
        0% { transform: translate(-50%, 6px) scale(0.6); opacity: 0; }
        30% { opacity: 0.95; }
        100% { transform: translate(calc(-50% + 8px), -12px) scale(1); opacity: 0; }
      }
      .cellShip {
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        background:
          linear-gradient(
            180deg,
            color-mix(in oklab, var(--accent) 86%, rgba(0,0,0,0.25)),
            color-mix(in oklab, var(--accent) 72%, rgba(127,127,127,0.12))
          );
        border: 1px solid rgba(127, 127, 127, 0.35);
      }
      .cellShip.hit {
        background: rgba(239, 68, 68, 0.8);
      }
      .cellShip.h {
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.25);
      }
      .cellShip.v {
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
      }
      .cellShip.bow.h { border-top-left-radius: 14px; border-bottom-left-radius: 14px; }
      .cellShip.stern.h { border-top-right-radius: 14px; border-bottom-right-radius: 14px; }
      .cellShip.bow.v { border-top-left-radius: 14px; border-top-right-radius: 14px; }
      .cellShip.stern.v { border-bottom-left-radius: 14px; border-bottom-right-radius: 14px; }

      .cellShip.ship-carrier { filter: saturate(1.05); }
      .cellShip.ship-battleship { filter: saturate(0.9) brightness(0.98); }
      .cellShip.ship-cruiser { filter: saturate(0.85) brightness(1.02); }
      .cellShip.ship-destroyer { filter: saturate(0.8) brightness(1.04); }
      .cellShip.ship-escort { filter: saturate(0.75) brightness(1.06); }
      .cell:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .legend {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.9;
      }
      .chip {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 10px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        border-radius: 999px;
        background: rgba(127, 127, 127, 0.08);
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
      }
      .dot.unknown { background: rgba(127, 127, 127, 0.55); }
      .dot.miss { background: #3b82f6; }
      .dot.hit { background: #ef4444; }
      .dot.ship { background: #f59e0b; }
      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      button {
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(127, 127, 127, 0.12);
        cursor: pointer;
        font-weight: 600;
      }
      .choiceRow {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      .inventory {
        margin-top: 12px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(127, 127, 127, 0.06);
      }
      .inventoryTitle {
        font-weight: 800;
        margin-bottom: 8px;
      }
      .inventoryList {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .shipTag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(127, 127, 127, 0.08);
        font-weight: 700;
        font-size: 14px;
      }
      .shipBlocks {
        display: inline-flex;
        gap: 2px;
      }
      .shipBlock {
        width: 8px;
        height: 8px;
        border-radius: 3px;
        background: rgba(127, 127, 127, 0.45);
      }
      .shipTag.placed {
        opacity: 0.6;
      }
      .shipTag.placed .shipBlock {
        background: rgba(34, 197, 94, 0.7);
      }
      .shipTag.active {
        outline: 2px solid rgba(245, 158, 11, 0.65);
        outline-offset: 2px;
      }
      .shipPiece {
        display: inline-flex;
        gap: 2px;
        padding: 6px;
        border-radius: 12px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: color-mix(in oklab, var(--accent) 22%, rgba(127,127,127,0.08));
        cursor: grab;
        user-select: none;
      }
      .shipPiece:active {
        cursor: grabbing;
      }
      .shipPiece.disabled {
        opacity: 0.55;
        cursor: not-allowed;
        background: rgba(127, 127, 127, 0.08);
      }
      .shipSegment {
        width: 18px;
        height: 18px;
        border-radius: 7px;
        background:
          linear-gradient(
            180deg,
            color-mix(in oklab, var(--accent) 78%, rgba(0,0,0,0.25)),
            color-mix(in oklab, var(--accent) 70%, rgba(127,127,127,0.12))
          );
        border: 1px solid rgba(127, 127, 127, 0.35);
      }
      .shipSegment.bow {
        border-top-left-radius: 12px;
        border-bottom-left-radius: 12px;
      }
      .shipPiece.vertical .shipSegment.bow {
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
      }
      .shipSegment.stern {
        border-top-right-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .shipPiece.vertical .shipSegment.stern {
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
      }

      .shipSegment.ship-carrier { filter: saturate(1.05); }
      .shipSegment.ship-battleship { filter: saturate(0.9) brightness(0.98); }
      .shipSegment.ship-cruiser { filter: saturate(0.85) brightness(1.02); }
      .shipSegment.ship-destroyer { filter: saturate(0.8) brightness(1.04); }
      .shipSegment.ship-escort { filter: saturate(0.75) brightness(1.06); }
      .shipPiece.vertical {
        flex-direction: column;
      }

      .endOverlay {
        position: fixed;
        inset: 0;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(6px);
      }
      .endCard {
        width: min(680px, 100%);
        border-radius: 18px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(20, 20, 20, 0.9);
        padding: 18px;
        position: relative;
        overflow: hidden;
        transform-origin: center;
      }
      .endTitle {
        font-weight: 900;
        font-size: 26px;
        margin-bottom: 8px;
        letter-spacing: 0.2px;
      }
      .endText {
        opacity: 0.9;
        font-size: 15px;
      }
      .endActions {
        margin-top: 14px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      @keyframes popIn {
        0% { transform: translateY(12px) scale(0.96); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 0 rgba(34,197,94,0); }
        50% { box-shadow: 0 0 40px rgba(34,197,94,0.35); }
      }
      @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-6px); }
        40% { transform: translateX(6px); }
        60% { transform: translateX(-4px); }
        80% { transform: translateX(4px); }
        100% { transform: translateX(0); }
      }
      @keyframes confettiFall {
        0% { transform: translateY(-20px) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(320px) rotate(540deg); opacity: 0; }
      }

      .endOverlay.win .endCard {
        animation: popIn 220ms ease-out both, glowPulse 1200ms ease-in-out 1 120ms;
        border-color: rgba(34, 197, 94, 0.55);
      }
      .endOverlay.lose .endCard {
        animation: popIn 220ms ease-out both, shake 320ms ease-in-out 1 180ms;
        border-color: rgba(239, 68, 68, 0.55);
      }

      .confetti {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .confetti span {
        position: absolute;
        top: -24px;
        width: 10px;
        height: 14px;
        border-radius: 4px;
        opacity: 0;
        animation: confettiFall 1100ms ease-in-out 1 forwards;
      }

      .startupOverlay {
        position: fixed;
        inset: 0;
        z-index: 40;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background:
          radial-gradient(1200px 700px at 15% 20%, rgba(120, 200, 255, 0.10), rgba(0,0,0,0.0) 55%),
          radial-gradient(900px 520px at 85% 25%, rgba(245, 158, 11, 0.10), rgba(0,0,0,0.0) 60%),
          radial-gradient(1000px 700px at 50% 110%, rgba(12, 74, 110, 0.38), rgba(0,0,0,0.0) 60%),
          linear-gradient(180deg, rgba(2, 6, 23, 0.92), rgba(0, 10, 20, 0.92));
        backdrop-filter: blur(4px);
      }

      body.team-usa .startupOverlay {
        background:
          radial-gradient(1200px 780px at 18% 22%, rgba(59, 130, 246, 0.18), rgba(0,0,0,0.0) 58%),
          radial-gradient(1000px 560px at 88% 18%, rgba(255,255,255,0.08), rgba(0,0,0,0.0) 62%),
          radial-gradient(1200px 780px at 50% 112%, rgba(2, 132, 199, 0.26), rgba(0,0,0,0.0) 62%),
          linear-gradient(180deg, rgba(1, 9, 24, 0.93), rgba(0, 14, 26, 0.93));
      }
      body.team-japan .startupOverlay {
        background:
          radial-gradient(900px 620px at 70% 18%, rgba(239, 68, 68, 0.16), rgba(0,0,0,0.0) 62%),
          radial-gradient(1100px 760px at 35% 28%, rgba(245, 158, 11, 0.10), rgba(0,0,0,0.0) 60%),
          radial-gradient(1200px 820px at 50% 112%, rgba(120, 20, 20, 0.22), rgba(0,0,0,0.0) 62%),
          linear-gradient(180deg, rgba(18, 6, 6, 0.93), rgba(6, 10, 14, 0.93));
      }
      .startupOverlay::before {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(220px 380px at 22% 38%, rgba(255,255,255,0.10), rgba(255,255,255,0) 70%),
          radial-gradient(200px 360px at 78% 40%, rgba(255,255,255,0.08), rgba(255,255,255,0) 72%);
        mix-blend-mode: screen;
        opacity: 0.85;
      }

      body.team-usa .startupOverlay::before {
        background:
          radial-gradient(260px 520px at 20% 42%, rgba(255,255,255,0.10), rgba(255,255,255,0) 72%),
          radial-gradient(210px 420px at 80% 38%, rgba(255,255,255,0.08), rgba(255,255,255,0) 70%),
          repeating-linear-gradient(
            90deg,
            rgba(255,255,255,0.06),
            rgba(255,255,255,0.06) 18px,
            rgba(239,68,68,0.06) 18px,
            rgba(239,68,68,0.06) 36px
          );
        mix-blend-mode: screen;
        opacity: 0.35;
      }

      body.team-japan .startupOverlay::before {
        background:
          radial-gradient(340px 340px at 68% 34%, rgba(239, 68, 68, 0.22), rgba(0,0,0,0) 70%),
          repeating-conic-gradient(
            from 210deg at 68% 34%,
            rgba(239, 68, 68, 0.14) 0deg,
            rgba(239, 68, 68, 0.14) 10deg,
            rgba(239, 68, 68, 0.0) 10deg,
            rgba(239, 68, 68, 0.0) 22deg
          );
        mix-blend-mode: screen;
        opacity: 0.32;
      }
      .startupOverlay::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          repeating-linear-gradient(0deg, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, rgba(0,0,0,0) 2px, rgba(0,0,0,0) 4px),
          radial-gradient(900px 500px at 50% 10%, rgba(255,255,255,0.06), rgba(0,0,0,0) 60%);
        opacity: 0.22;
      }
      .startupCard {
        width: min(920px, 100%);
        border-radius: 18px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background:
          linear-gradient(180deg, rgba(18, 18, 18, 0.86), rgba(10, 10, 10, 0.86));
        backdrop-filter: blur(10px);
        padding: 24px;
        animation: popIn 220ms ease-out both;
      }
      .startupTitle {
        font-weight: 900;
        font-size: 26px;
        margin-bottom: 8px;
        letter-spacing: 0.2px;
      }
      .startupText {
        opacity: 0.9;
        font-size: 15px;
      }
      .startupSection {
        margin-top: 14px;
      }
      .startupSectionTitle {
        font-weight: 800;
        margin-bottom: 10px;
      }

      .teamPill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(127, 127, 127, 0.35);
        background: rgba(127, 127, 127, 0.08);
      }
      .teamDot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--accent);
      }

      .selectableButton {
        position: relative;
      }
      .selectableButton.selected {
        outline: 2px solid color-mix(in oklab, var(--accent) 80%, white);
        outline-offset: 2px;
        box-shadow: 0 0 22px color-mix(in oklab, var(--accent) 35%, transparent);
      }
      button:focus-visible {
        outline: 2px solid color-mix(in oklab, var(--accent) 70%, white);
        outline-offset: 2px;
      }

      body.in-game {
        background:
          radial-gradient(1200px 900px at 40% 10%, rgba(34, 197, 94, 0.10), rgba(0,0,0,0.0) 58%),
          radial-gradient(900px 700px at 70% 25%, rgba(16, 185, 129, 0.08), rgba(0,0,0,0.0) 62%),
          linear-gradient(180deg, #020b08, #010604);
        color: rgba(203, 255, 220, 0.92);
      }

      body.in-game .container {
        position: relative;
      }
      body.in-game .container::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          repeating-linear-gradient(0deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.05) 1px, rgba(0,0,0,0) 3px, rgba(0,0,0,0) 6px),
          radial-gradient(1200px 900px at 50% 0%, rgba(34, 197, 94, 0.10), rgba(0,0,0,0.0) 60%);
        opacity: 0.26;
        mix-blend-mode: screen;
        z-index: 1;
      }

      body.in-game .topbar,
      body.in-game .panel {
        border-color: rgba(34, 197, 94, 0.25);
        background:
          radial-gradient(600px 260px at 30% 0%, rgba(34, 197, 94, 0.10), rgba(0,0,0,0.0) 60%),
          linear-gradient(180deg, rgba(3, 18, 13, 0.85), rgba(1, 10, 7, 0.85));
        box-shadow:
          0 0 0 1px rgba(0,0,0,0.6),
          0 0 22px rgba(34, 197, 94, 0.14),
          0 10px 28px rgba(0,0,0,0.55);
        position: relative;
        z-index: 2;
        backdrop-filter: blur(6px);
      }

      body.in-game .title,
      body.in-game .boardTitle,
      body.in-game .inventoryTitle,
      body.in-game .startupTitle,
      body.in-game .endTitle {
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: rgba(209, 255, 225, 0.95);
        text-shadow: 0 0 18px rgba(34, 197, 94, 0.22);
      }

      body.in-game .subtitle,
      body.in-game .subtle {
        color: rgba(197, 255, 217, 0.78);
      }

      body.in-game button,
      body.in-game .chip,
      body.in-game .teamPill,
      body.in-game .shipTag {
        border-color: rgba(34, 197, 94, 0.25);
        background:
          radial-gradient(280px 140px at 30% 20%, rgba(34, 197, 94, 0.12), rgba(0,0,0,0.0) 60%),
          linear-gradient(180deg, rgba(3, 18, 13, 0.70), rgba(1, 10, 7, 0.70));
        color: rgba(203, 255, 220, 0.92);
        box-shadow: 0 0 18px rgba(34, 197, 94, 0.10);
      }

      body.in-game .gridWrap {
        padding: 0;
        border-radius: 14px;
        border: 1px solid rgba(34, 197, 94, 0.25);
        background:
          radial-gradient(700px 500px at 40% 0%, rgba(34, 197, 94, 0.10), rgba(0,0,0,0.0) 62%),
          linear-gradient(180deg, rgba(2, 18, 12, 0.90), rgba(1, 10, 7, 0.90));
        box-shadow:
          0 0 0 1px rgba(0,0,0,0.55),
          0 0 22px rgba(34, 197, 94, 0.14),
          0 14px 34px rgba(0,0,0,0.55);
      }

      body.in-game .cell {
        border-color: rgba(34, 197, 94, 0.22);
        background:
          radial-gradient(18px 18px at 30% 30%, rgba(34, 197, 94, 0.10), rgba(0,0,0,0.0) 65%),
          linear-gradient(180deg, rgba(2, 26, 18, 0.78), rgba(1, 14, 10, 0.78));
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.04),
          0 0 10px rgba(34, 197, 94, 0.06);
      }

      body.in-game .cell:disabled {
        opacity: 0.55;
      }

      body.in-game .cellShip {
        border-color: rgba(34, 197, 94, 0.25);
        background:
          linear-gradient(180deg, rgba(16, 185, 129, 0.30), rgba(34, 197, 94, 0.18));
      }

      body.in-game .cell.previewValid {
        outline: 2px solid rgba(34, 197, 94, 0.55);
        outline-offset: -2px;
        box-shadow:
          inset 0 0 0 1px rgba(34, 197, 94, 0.25),
          0 0 18px rgba(34, 197, 94, 0.22);
      }

      body.in-game .cell.previewInvalid {
        outline: 2px solid rgba(239, 68, 68, 0.65);
        outline-offset: -2px;
        box-shadow:
          inset 0 0 0 1px rgba(239, 68, 68, 0.25),
          0 0 18px rgba(239, 68, 68, 0.20);
      }

      .torpedoPanel {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .torpedoLight {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(239, 68, 68, 0.22);
        box-shadow: 0 0 0 rgba(239, 68, 68, 0);
      }
      .torpedoLight.armed {
        background: rgba(239, 68, 68, 0.9);
        box-shadow:
          0 0 10px rgba(255, 60, 60, 0.55),
          0 0 26px rgba(239, 68, 68, 0.65),
          0 0 44px rgba(239, 68, 68, 0.35);
        animation: torpedoBlink 520ms steps(1, end) infinite, torpedoPulse 1040ms ease-in-out infinite;
      }
      .torpedoLight.used {
        background: rgba(239, 68, 68, 0.35);
        box-shadow: 0 0 10px rgba(239, 68, 68, 0.25);
        animation: none;
      }

      .nukeLight {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: rgba(245, 158, 11, 0.18);
        box-shadow: 0 0 0 rgba(245, 158, 11, 0);
      }
      .nukeLight.armed {
        background: rgba(245, 158, 11, 0.92);
        box-shadow:
          0 0 10px rgba(255, 200, 60, 0.55),
          0 0 26px rgba(245, 158, 11, 0.60),
          0 0 44px rgba(245, 158, 11, 0.34);
        animation: nukeBlink 420ms steps(1, end) infinite, nukePulse 980ms ease-in-out infinite;
      }
      .nukeLight.used {
        background: rgba(245, 158, 11, 0.30);
        box-shadow: 0 0 10px rgba(245, 158, 11, 0.20);
        animation: none;
      }

      .intelPanel {
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px 10px 8px;
        border-radius: 12px;
        background: rgba(12, 18, 14, 0.65);
        border: 1px solid rgba(34, 197, 94, 0.25);
        box-shadow:
          0 0 0 1px rgba(0, 0, 0, 0.25) inset,
          0 12px 34px rgba(0, 0, 0, 0.45);
      }

      .intelSummary {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 8px;
      }

      .intelTitle {
        font-weight: 700;
        letter-spacing: 0.02em;
        color: rgba(209, 255, 225, 0.92);
        text-shadow: 0 0 14px rgba(34, 197, 94, 0.25);
        font-size: 13px;
      }

      .intelCounters {
        display: flex;
        flex-direction: column;
        gap: 2px;
        align-items: flex-end;
        text-align: right;
        font-size: 12px;
        color: rgba(209, 255, 225, 0.78);
      }

      .intelShips {
        display: grid;
        gap: 6px;
      }

      .intelRow {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-template-areas:
          "name state"
          "bar bar";
        gap: 4px 10px;
        padding: 8px 8px 7px;
        border-radius: 10px;
        background: rgba(9, 14, 11, 0.65);
        border: 1px solid rgba(34, 197, 94, 0.14);
      }

      .intelRow.sunk {
        opacity: 0.88;
        border-color: rgba(239, 68, 68, 0.22);
        box-shadow: 0 0 18px rgba(239, 68, 68, 0.10);
      }

      .intelShipName {
        grid-area: name;
        font-size: 12px;
        font-weight: 650;
        color: rgba(209, 255, 225, 0.88);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .intelShipState {
        grid-area: state;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.02em;
        color: rgba(209, 255, 225, 0.82);
      }

      .intelRow.sunk .intelShipState {
        color: rgba(255, 140, 140, 0.92);
      }

      .intelBar {
        grid-area: bar;
        height: 7px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(34, 197, 94, 0.18);
        overflow: hidden;
      }

      .intelBarFill {
        height: 100%;
        width: 0%;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(34, 197, 94, 0.20), rgba(34, 197, 94, 0.85));
        box-shadow: 0 0 18px rgba(34, 197, 94, 0.22);
      }

      .intelRow.sunk .intelBarFill {
        background: linear-gradient(90deg, rgba(239, 68, 68, 0.25), rgba(239, 68, 68, 0.85));
        box-shadow: 0 0 18px rgba(239, 68, 68, 0.22);
      }

      @keyframes torpedoBlink {
        0% { opacity: 0.05; }
        49% { opacity: 0.05; }
        50% { opacity: 1; }
        100% { opacity: 1; }
      }

      @keyframes torpedoPulse {
        0%, 100% { transform: scale(0.92); filter: saturate(0.9); }
        50% { transform: scale(1.12); filter: saturate(1.25); }
      }

      @keyframes nukeBlink {
        0% { opacity: 0.04; }
        49% { opacity: 0.04; }
        50% { opacity: 1; }
        100% { opacity: 1; }
      }

      @keyframes nukePulse {
        0%, 100% { transform: scale(0.88); filter: saturate(0.95); }
        50% { transform: scale(1.18); filter: saturate(1.30); }
      }

      .torpedoBtn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(239, 68, 68, 0.55);
        background:
          radial-gradient(280px 140px at 30% 20%, rgba(239, 68, 68, 0.18), rgba(0,0,0,0.0) 60%),
          linear-gradient(180deg, rgba(30, 8, 8, 0.78), rgba(12, 5, 5, 0.78));
        color: rgba(255, 220, 220, 0.92);
        font-weight: 800;
        letter-spacing: 0.4px;
        text-transform: uppercase;
        box-shadow:
          0 0 0 1px rgba(0,0,0,0.55),
          0 0 20px rgba(239, 68, 68, 0.16),
          0 10px 22px rgba(0,0,0,0.55);
      }
      .torpedoBtn:hover {
        filter: brightness(1.05);
      }
      .torpedoBtn:active {
        transform: translateY(1px);
      }
      .torpedoBtn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .nukeBtn {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(245, 158, 11, 0.55);
        background:
          radial-gradient(280px 140px at 30% 20%, rgba(245, 158, 11, 0.18), rgba(0,0,0,0.0) 60%),
          linear-gradient(180deg, rgba(28, 18, 6, 0.78), rgba(12, 8, 3, 0.78));
        color: rgba(255, 236, 200, 0.92);
        font-weight: 900;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow:
          0 0 0 1px rgba(0,0,0,0.55),
          0 0 20px rgba(245, 158, 11, 0.14),
          0 10px 22px rgba(0,0,0,0.55);
      }
      .nukeBtn:hover {
        filter: brightness(1.05);
      }
      .nukeBtn:active {
        transform: translateY(1px);
      }
      .nukeBtn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .nukeFx {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 3;
      }

      .nukeFx .nukeFlash {
        position: absolute;
        inset: -2px;
        border-radius: 8px;
        background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.92), rgba(245, 158, 11, 0.70) 38%, rgba(245, 158, 11, 0.0) 70%);
        animation: nukeFlash 520ms ease-out forwards;
        mix-blend-mode: screen;
      }

      .nukeFx .nukeRing {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 10px;
        height: 10px;
        transform: translate(-50%, -50%);
        border-radius: 999px;
        border: 2px solid rgba(245, 158, 11, 0.70);
        box-shadow:
          0 0 10px rgba(245, 158, 11, 0.45),
          0 0 24px rgba(245, 158, 11, 0.25);
        animation: nukeRing 650ms ease-out forwards;
      }

      @keyframes nukeFlash {
        0% { opacity: 0; transform: scale(0.6); filter: blur(0px); }
        15% { opacity: 1; transform: scale(1.0); filter: blur(0px); }
        100% { opacity: 0; transform: scale(1.25); filter: blur(1px); }
      }

      @keyframes nukeRing {
        0% { opacity: 0; width: 10px; height: 10px; }
        20% { opacity: 1; }
        100% { opacity: 0; width: 72px; height: 72px; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/web/main.js"></script>
  </body>
</html>
